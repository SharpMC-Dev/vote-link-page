<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/images/logos/logo.png" type="image/x-icon" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>SharpMC | Vote</title>
  </head>
  <body>
    <div class="container">
      <div class="mid">
        <div class="hero">
          <img src="./assets/images/logos/logo.png" alt="" />
          <div class="title">Vote for SharpMC</div>
          <div class="subtitle">Click on each site to be redirected to our vote page. Type in your username and click "vote" to get rewards on SharpMC!<br /><br />Some sites will open in an embed below, and some will open in a new tab.</div>
          <div class="links"></div>
        </div>
      </div>
    </div>

    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      let sites = [
        { name: 'Top Minecraft Servers', url: 'https://topminecraftservers.org/vote/31505' },
        { name: 'MInecraftServers.org', url: 'https://minecraftservers.org/vote/645343' },
        { name: 'Planet Minecraft', url: 'https://www.planetminecraft.com/server/sharpmc/vote/' },
        { name: 'Minecraft-MP', url: 'https://minecraft-mp.com/server/314172/vote/' },
      ];

      let divs = ``;

      sites.forEach(site => {
        divs += `<div class="link">
              <span class="linkName">${site.name}</span>
              <span class="linkURL" ><a target="_blank" href="${site.url}">${site.url}</a></span>
            </div>`;
      });

      document.querySelector('.links').innerHTML = divs;

      document.querySelectorAll('.link').forEach(element =>
        element.addEventListener('click', e => {
          let child = e.target.children[1];

          window.open(child.innerText, '_blank');
          window.focus();
        })
      );
    </script>
  </body>
</html>
